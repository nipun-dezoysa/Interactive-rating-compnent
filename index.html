<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="script.js"></script>
  <div class="box" id="box">
    <div id="main">
      <div class="item"><img class="star" src="images/icon-star.svg" alt="rating star icon"></div>
      
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="options">
        <button id="one" class="item" onclick="oii(1)">1</button>
        <button id="two" class="item" onclick="oii(2)">2</button>
        <button id="three" class="item" onclick="oii(3)">3</button>
        <button id="four" class="item" onclick="oii(4)">4</button>
        <button id="five" class="item" onclick="oii(5)">5</button>
      </div>
      <button id="submit" onclick="sub()">SUBMIT</button>
    </div>
      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nipun Avishka</a>.
  </div>
</body>
</html>
